<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlackFrame AI — AI-Powered Game Engines & Original Games</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('/assets/bg_blackleather_processed.jpg') center center / cover no-repeat #000;
      overflow: hidden;
      color: #f0f0f0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('/assets/tracer_animated_glow.svg') center center / cover no-repeat;
      z-index: 0;
      opacity: 0.5;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    .logo-wrapper {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-wrapper object {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .description {
      font-size: 1.2em;
      max-width: 600px;
      margin-top: 1.5em;
    }

    a {
      color: #00afff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #66ccff;
      text-shadow: 0 0 10px #00cfff88;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-wrapper">
      <object type="image/svg+xml" data="/assets/blackflame_logo_animated.svg"></object>
    </div>

    <p class="description">
      AI-powered game engines & original games.<br>
      Our official website is coming soon.<br>
      <a href="https://github.com/BlackFrameAI" target="_blank">Follow us on GitHub for updates!</a>
    </p>
    
    <div class="footer">© 2025 BlackFrame AI Studio</div>
  </div>
</body>
</html>
