<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackFrame AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      background-image: 
        url('/assets/bg_blackleather_processed.jpg'),
        url('/assets/tracer.svg');
      background-repeat: no-repeat, repeat;
      background-size: cover, 200%;
      background-position: center, 0 0;
      background-blend-mode: normal, screen;
      animation: fadeIn 2s ease-in forwards, tracerFlow 60s linear infinite;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      max-width: 400px;
      height: auto;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-in forwards;
    }

    .content {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 3s ease-in forwards;
    }

    .content a {
      color: #00afff;
      text-decoration: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
      animation: fadeIn 4s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes tracerFlow {
      0% { background-position: center, 0 0; }
      100% { background-position: center, 1000px 1000px; }
    }
  </style>
</head>
<body>
  <img src="/assets/blackflamelogo.png" alt="BlackFrame AI Logo">
  
  <div class="content">
    AI-powered game engines & original games.<br>
    Our official website is coming soon.<br>
    <a href="https://github.com/BlackFrameAI" target="_blank">Follow us on GitHub for updates!</a>
  </div>

  <div class="footer">
    Â© 2025 BlackFrame AI Studio
  </div>
</body>
</html>
