<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackFrame AI</title>

  <style>
    /* Prevent flashbang */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    /* Fade animations for logo and text only */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Breathing movement of tracer lines */
    @keyframes tracerFlow {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    body {
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('/assets/bg_blackleather_processed.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .tracer-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/assets/tracer.svg');
      background-repeat: repeat;
      background-size: 200%;
      background-position: 0 0;
      opacity: 0.08;
      animation: tracerFlow 60s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease forwards;
    }

    .description {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 3s ease forwards;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
      animation: fadeIn 4s ease forwards;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="tracer-overlay"></div>

  <div class="content">
    <img src="/assets/blackflamelogo.png" alt="BlackFrame AI Logo" class="logo" />

    <p class="description">
      AI-powered game engines & original games.<br>
      Our official website is coming soon.<br>
      <a href="https://github.com/BlackFrameAI" target="_blank" style="color: #00afff; text-decoration: none;">
        Follow us on GitHub for updates!
      </a>
    </p>
  </div>

  <div class="footer">
    Â© 2025 BlackFrame AI Studio
  </div>
</body>
</html>
