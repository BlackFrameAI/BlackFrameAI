<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlackFrame AI — AI-Powered Game Engines & Original Games</title>

  <!-- SEO Meta -->
  <meta name="description" content="BlackFrame AI — AI-powered game engines and original games. Official studio website.">

  <!-- Open Graph -->
  <meta property="og:title" content="BlackFrame AI — AI-Powered Game Engines & Original Games">
  <meta property="og:description" content="AI-powered game engines and original games. Official studio website.">
  <meta property="og:url" content="https://www.blackframeai.org/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.blackframeai.org/assets/BlackFrameBanner.jpg">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="640">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BlackFrame AI — AI-Powered Game Engines & Original Games">
  <meta name="twitter:description" content="AI-powered game engines and original games. Official studio website.">
  <meta name="twitter:image" content="https://www.blackframeai.org/assets/BlackFrameBanner.jpg">

  <!-- Favicon + Manifest -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
      color: #f0f0f0;
    }

    #bg-texture {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('/assets/bg_blackleather_processed.jpg') center center / cover no-repeat;
      z-index: 0;
    }

    #tracer-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('/assets/tracer_animated_glow.svg') center center / cover no-repeat;
      opacity: 0.6;
      z-index: 1;
      mix-blend-mode: screen;

      -webkit-mask-image: url('/assets/blackflame_logo_cleaned.svg');
      -webkit-mask-position: center;
      -webkit-mask-size: 320px auto;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-composite: destination-out;

      mask-image: url('/assets/blackflame_logo_cleaned.svg');
      mask-position: center;
      mask-size: 320px auto;
      mask-repeat: no-repeat;
      mask-composite: exclude;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    .logo {
      max-width: 400px;
      height: auto;
      animation: glowPulse 8s ease-in-out infinite;
    }

    .description {
      font-size: 1.2em;
      max-width: 600px;
      margin-top: 1.5em;
    }

    a {
      color: #00afff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #66ccff;
      text-shadow: 0 0 10px #00cfff88;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 6px #0088ff55);
      }
      50% {
        filter: drop-shadow(0 0 12px #a0d8ff);
      }
    }
  </style>
</head>
<body>
  <div id="bg-texture"></div>
  <div id="tracer-layer"></div>

  <div id="content">
    <img src="/assets/blackflame_logo_animated.svg" alt="BlackFrame AI Logo" class="logo">
    <p class="description">
      AI-powered game engines & original games.<br>
      Our official website is coming soon.<br>
      <a href="https://github.com/BlackFrameAI" target="_blank">Follow us on GitHub for updates!</a>
    </p>
    <div class="footer">© 2025 BlackFrame AI Studio</div>
  </div>
</body>
</html>
