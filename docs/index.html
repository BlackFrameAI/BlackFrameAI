<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlackFrame AI — AI-Powered Game Engines & Original Games</title>

  <!-- SEO & Social -->
  <meta name="description" content="BlackFrame AI — AI-powered game engines and original games. Official studio website.">
  <meta property="og:title" content="BlackFrame AI — AI-Powered Game Engines & Original Games">
  <meta property="og:description" content="AI-powered game engines and original games. Official studio website.">
  <meta property="og:url" content="https://www.blackframeai.org/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.blackframeai.org/assets/BlackFrameBanner.jpg">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="640">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BlackFrame AI — AI-Powered Game Engines & Original Games">
  <meta name="twitter:description" content="AI-powered game engines and original games. Official studio website.">
  <meta name="twitter:image" content="https://www.blackframeai.org/assets/BlackFrameBanner.jpg">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('/assets/bg_blackleather_processed.jpg') center/cover no-repeat;
      z-index: 1;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('/assets/tracer.svg') center/cover no-repeat;
      z-index: 2;
      animation: tracerPulse 6s ease-in-out infinite;
      opacity: 0.08;
      filter: drop-shadow(0 0 4px #66ccff);
      mix-blend-mode: screen;
    }

    main {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    main img {
      max-width: 400px;
      height: auto;
      margin-bottom: 0.5em;
      animation: fadeIn 3s ease forwards;
    }

    main p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 4s ease forwards;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
      z-index: 3;
      animation: fadeIn 5s ease forwards;
    }

    a {
      color: #00afff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes tracerPulse {
      0%, 100% { opacity: 0.05; transform: scale(1); }
      50% { opacity: 0.12; transform: scale(1.01); }
    }
  </style>
</head>

<body>
  <main>
    <img src="/assets/blackflamelogo.png" alt="BlackFrame AI Logo">
    <p>
      AI-powered game engines & original games.<br>
      Our official website is coming soon.<br>
      <a href="https://github.com/BlackFrameAI" target="_blank">Follow us on GitHub for updates!</a>
    </p>
  </main>
  <div class="footer">© 2025 BlackFrame AI Studio</div>
</body>
</html>
